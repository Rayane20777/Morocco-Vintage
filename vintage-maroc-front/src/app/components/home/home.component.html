<div class="home-container">
  <header class="hero">
    <h1>Welcome to Vintage Vinyl Store</h1>
    <p>Discover the magic of vinyl records, vintage music equipment, and antique treasures</p>
    <a routerLink="/products" class="cta-button">Shop Now</a>
  </header>

  <section class="vinyl-section">
    <app-vinyl-card 
      [records]="records" 
      [sortOptions]="sortOptions">
    </app-vinyl-card>
  </section>
  
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div *ngFor="let product of featuredProducts" class="product-item">
        <img [src]="product.image" [alt]="product.name">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency }}</p>
      </div>
    </div>
  </section>
</div>
